# This configuration file solves Q1.
# It assumes your (dummy) React frontend build files are in /var/www/react-app
# and your Node.js backend (app.js) is running on port 5000.

server {
    listen 80; # Q1 Requirement: Accessible on port 80
    listen [::]:80;
    
    # Replace this with your server's domain or IP address
    server_name your_server_ip_or_domain.com; 

    # --- Q1 Requirement: Serve Frontend Static Assets ---
    # This block serves the React application.
    location / {
        root /var/www/react-app; # Directory where your React `build` files are
        try_files $uri /index.html; # Standard for React (Single Page App)
    }

    # --- Q1 Requirement: Forward API Requests ---
    # This block acts as a reverse proxy for all requests to /api
    location /api/ {
        # Forward requests to the Node.js app running on port 5000
        proxy_pass http://127.0.0.1:5000/;
        
        # Standard proxy headers to forward client info
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
